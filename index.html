<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Zodiac Prompt Generator</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="text-light">
    <div class="container py-4">
        <div class="app-shell mx-auto">
            <header class="mb-3">
                <h1 class="h3 mb-1">Zodiac Image Prompt Generator</h1>
            </header>

            <!-- Settings -->
            <div class="card bg-dark text-light shadow-sm mb-3">
                <div class="card-body">
                    <div class="row g-3">
                        <!-- Gender -->
                        <div class="col-12 col-md-4">
                            <label for="gender" class="form-label">Gender</label>
                            <select id="gender" class="form-select">
                                <option value="female">female</option>
                                <option value="male">male</option>
                                <option value="non-binary">non-binary</option>
                            </select>
                        </div>

                        <!-- Tone -->
                        <div class="col-12 col-md-4">
                            <label for="tone" class="form-label">Tone</label>
                            <select id="tone" class="form-select">
                                <option value="dark">dark</option>
                                <option value="light">light</option>
                                <option value="happy">happy</option>
                                <option value="sad">sad</option>
                                <option value="neutral">neutral</option>
                                <option value="angry">angry</option>
                                <option value="fear">fear</option>
                                <option value="surprised">surprised</option>
                                <option value="disgusted">disgusted</option>
                                <option value="anticipating">anticipating</option>
                            </select>
                        </div>

                        <!-- Theme -->
                        <div class="col-12 col-md-4">
                            <label for="theme" class="form-label">Theme</label>
                            <select id="theme" class="form-select">
                                <option value="winter">winter</option>
                                <option value="spring">spring</option>
                                <option value="summer">summer</option>
                                <option value="fall">fall</option>
                                <option value="Christmas">Christmas</option>
                                <option value="Easter">Easter</option>
                                <option value="jungle">jungle</option>
                                <option value="space">space</option>
                                <option value="mountain">mountain</option>
                                <option value="clouds">clouds</option>
                                <option value="city">city</option>
                                <option value="grass">grass</option>
                                <option value="future">future</option>
                                <option value="middle ages">middle ages</option>
                                <option value="ancient">ancient</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Generated list -->
            <div class="card bg-dark text-light shadow-sm">
                <div class="card-body">
                    <h2 class="h6 mb-2">Copy a prompt by Zodiac sign</h2>
                    <div id="zodiacList" class="list-group list-group-flush"></div>
                    <hr class="my-3 border-secondary" />

                    <div class="d-flex gap-2 flex-wrap">
                        <button id="copyAllBtn" class="btn btn-primary w-100 w-sm-auto">Copy all prompts</button>
                        <span id="copyStatus" class="text-secondary align-self-center"></span>
                    </div>
                </div>
            </div>
            <!-- href buton to image generation website https://perchance.org/image-generator-professional -->
            <div class="text-center mt-4">
                <a href="https://perchance.org/image-generator-professional" target="_blank"
                    class="btn btn-outline-light">Go to Image Generation Website</a>
            </div>
        </div>
    </div>

    <script type="module" src="./js/app.js"></script>
</body>

</html>
