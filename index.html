<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Zodiac Prompt Generator</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="text-light">
    <div class="container py-4">
        <div class="app-shell mx-auto">
            <header class="mb-3">
                <h1 class="h3 mb-1">Zodiac Image Prompt Generator</h1>
                <p class="text-secondary mb-0">Choose options â€” prompt updates instantly.</p>
            </header>

            <div class="card bg-dark text-light shadow-sm mb-3">
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-12 col-md-6">
                            <label for="zodiac" class="form-label">Zodiac Sign</label>
                            <select id="zodiac" class="form-select">
                                <option>Aries</option>
                                <option>Taurus</option>
                                <option>Gemini</option>
                                <option>Cancer</option>
                                <option>Leo</option>
                                <option>Virgo</option>
                                <option>Libra</option>
                                <option>Scorpio</option>
                                <option>Sagittarius</option>
                                <option>Capricorn</option>
                                <option>Aquarius</option>
                                <option>Pisces</option>
                            </select>
                        </div>

                        <div class="col-12 col-md-6">
                            <label for="gender" class="form-label">Gender</label>
                            <select id="gender" class="form-select">
                                <option value="female">female</option>
                                <option value="male">male</option>
                                <option value="non-binary">non-binary</option>
                            </select>
                        </div>

                        <div class="col-12 col-md-6">
                            <label for="tone" class="form-label">Tone</label>
                            <select id="tone" class="form-select">
                                <option value="dark">dark</option>
                                <option value="light">light</option>
                                <option value="happy">happy</option>
                                <option value="sad">sad</option>
                                <option value="neutral">neutral</option>
                                <option value="angry">angry</option>
                                <option value="fear">fear</option>
                                <option value="surprised">surprised</option>
                                <option value="disgusted">disgusted</option>
                                <option value="anticipating">anticipating</option>
                            </select>
                        </div>

                        <div class="col-12 col-md-6">
                            <label for="theme" class="form-label">Theme</label>
                            <select id="theme" class="form-label form-select">
                                <option value="winter">winter</option>
                                <option value="spring">spring</option>
                                <option value="summer">summer</option>
                                <option value="fall">fall</option>
                                <option value="Christmas">Christmas</option>
                                <option value="Easter">Easter</option>
                                <option value="jungle">jungle</option>
                                <option value="space">space</option>
                                <option value="mountain">mountain</option>
                                <option value="clouds">clouds</option>
                                <option value="city">city</option>
                                <option value="grass">grass</option>
                                <option value="future">future</option>
                                <option value="middle ages">middle ages</option>
                                <option value="ancient">ancient</option>
                            </select>
                        </div>
                    </div>

                    <hr class="my-4 border-secondary" />

                    <div class="d-flex gap-2 flex-wrap">
                        <button id="copyBtn" class="btn btn-primary">Copy prompt</button>
                        <span id="copyStatus" class="text-secondary align-self-center"></span>
                    </div>
                </div>
            </div>

            <div class="card bg-dark text-light shadow-sm">
                <div class="card-body">
                    <h2 class="h6 mb-2">Final Prompt</h2>
                    <div id="finalPrompt" class="prompt-box p-3 bg-black border border-secondary"></div>
                </div>
            </div>

            <!-- <footer class="mt-3 text-secondary small">
                Modular: mappings in <code>/data</code>, logic in <code>/js</code>, styles in <code>/css</code>.
            </footer> -->
        </div>
    </div>

    <!-- App JS (ES module) -->
    <script type="module" src="./js/app.js"></script>
</body>

</html>
